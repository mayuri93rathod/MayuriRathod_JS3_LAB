<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div>
        <input type="text" name="city" id="searchBar" placeholder="Search for a city ...">
    </div>
    <div>
        <h1 id="city">Pune</h1>
        <h4 id="date">Monady 27 May 2024</h4>
    </div>

    <div class="box">
        <h1 id="avgTemp"> 15°C </h1>
    </div>
    <div class="box">

        <h2 id="weather"><i>Cloudy</i></h2>
    </div>
    <div class="box">
        <h4 id="tempRange">18°C/22°C</h4>

    </div>

    <script src="index.js"></script>
</body>

</html>
